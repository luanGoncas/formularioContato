<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Empresa IT - Formulário de Contato</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <body>
        <div class="area">
            <img class="logo" src="it-2-logo-png-transparent.png">
            <h2>Fale Conosco</h2>
            <form>
                <input type="text" name="name" placeholder="Digite seu nome" class="form-control">
                <input type="email" name="email" placeholder="Digite seu e-mail" class="form-control">
                <input type="number" name="number" placeholder="Digite seu telefone" class="form-control">
                <h6>O que deseja relatar?</h6>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="tipoRelatos" id="incidente" value="1">
                    <label class="form-check-label" for="incidente">Incidente</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="tipoRelatos" id="requisição" value="2">
                    <label class="form-check-label" for="requisição">Requisição</label>
                  </div>
                <input type="date" name="date" aria-placeholder="Informe a data" class="form-control">
                <label for="exampleFormControlTextarea1" class="form-label">Descreva o incidente/requisição</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                <input type="submit" value="Enviar" class="btn btn-lg btn-primary w-100">
            </form>
            <p class="night-rider">2021</p>
        </div>
    </body>

</html>
